<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="ScanScam â€” Quickly check if a message or email is a scam with AI and Google." />
  <meta name="keywords" content="scam checker, spam detection, scam detection, message scanner, ScanScam" />

  <title>ScanScam â€” Check Scam Messages Quickly</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f4f4f4;
      color: #333;
    }
    .toggleTheme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.6rem;
      line-height: 1;
      padding: 0;
      width: 2rem;
      height: 2rem;
      cursor: pointer;
      color: inherit;
      z-index: 10000;
      user-select: none;
    }
    .toggleTheme:focus {
      outline: 2px solid #3a86ff;
      outline-offset: 2px;
    }
    h1 {
      margin-bottom: 0.2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding-top: 3rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }
    textarea, select, button, input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #3a86ff;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #265dcc;
    }
    #result {
      background: #222;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 4rem;
    }
    body.light #result {
      background: #eee;
      color: #222;
    }
    #shareBtn {
      background-color: #25D366; /* WhatsApp green */
      margin-top: 0;
      display: none;
    }
    #shareBtn:hover {
      background-color: #1ebe57;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <button class="toggleTheme" title="Toggle Dark Mode" aria-label="Toggle Dark Mode" onclick="toggleTheme()">ðŸŒ—</button>

  <div class="container">
    <h1>ScanScam</h1>
    <p>Quickly check if a message or email is a scam with AI and Google.</p>

    <label for="messageInput">Enter message to check:</label>
    <textarea id="messageInput" rows="6" placeholder="Paste suspicious message here..."></textarea>

    <button id="checkBtn">Check Scam</button>

    <div id="result"></div>

    <button id="shareBtn" title="Share result on WhatsApp">Share on WhatsApp</button>
  </div>

  <footer>Made with â˜• by Lenny Rajan</footer>

  <script>
    // Dark mode toggle
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    const checkBtn = document.getElementById('checkBtn');
    const messageInput = document.getElementById('messageInput');
    const resultDiv = document.getElementById('result');
    const shareBtn = document.getElementById('shareBtn');

    let lastVerdict = '';
    let lastReason = '';
    let lastMessage = '';

    checkBtn.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) {
        alert('Please enter a message to check.');
        return;
      }

      resultDiv.textContent = 'Checking...';
      checkBtn.disabled = true;
      shareBtn.style.display = 'none';

      try {
        const response = await fetch(`/.netlify/functions/check-scam`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();

        lastVerdict = data.verdict || 'Unknown';
        lastReason = data.reason || 'No reason provided';
        lastMessage = message;

        resultDiv.textContent = `Verdict: ${lastVerdict}\nReason: ${lastReason}`;
        shareBtn.style.display = 'block';
      } catch (error) {
        resultDiv.textContent = 'Error checking message. Try again later.';
        console.error('Error:', error);
      } finally {
        checkBtn.disabled = false;
      }
    });

    shareBtn.addEventListener('click', () => {
      if (!lastVerdict || !lastMessage) return;
      const shareText = `I just checked if this message is a scam using ScanScam.netlify.app.\n\nMessage:\n"${lastMessage}"\n\nVerdict: ${lastVerdict}\nReason: ${lastReason}\n\nCheck it yourself at https://scanscam.netlify.app`;
      const encoded = encodeURIComponent(shareText);
      const whatsappUrl = `https://wa.me/?text=${encoded}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
