<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ScamScan ‚Äî Instantly check if a message is a scam using real-time web intelligence." />
  <meta name="author" content="Lenny Rajan" />
  <meta name="keywords" content="Scam checker, fraud detector, scam detector, hoax scanner, WhatsApp scam, email scam" />
  <meta name="robots" content="index, follow" />
  <meta name="google-site-verification" content="AOiTGI_SnsG9S2IfTSFuHc4RVun0iFu8mgcWKqJVYqc" />
  <title>ScamScan ‚Äî Free Scam Detector</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #121212;
      color: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    textarea, select, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 6px;
      background: #1e1e1e;
    }
    .verdict {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .reason {
      color: #ccc;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>ScamScan.netlify.app</h1>
  <p>Check if a message is a scam or not using live web search.</p>

  <label for="source">Message Source:</label>
  <select id="source">
    <option value="whatsapp">WhatsApp</option>
    <option value="email">Email</option>
    <option value="sms">SMS</option>
    <option value="facebook">Facebook / Social</option>
    <option value="other">Other</option>
  </select>

  <label for="message">Paste the message:</label>
  <textarea id="message" rows="6" placeholder="Paste the suspicious message here..."></textarea>

  <button onclick="checkScam()">Scan for Scam üîç</button>

  <div id="result" class="result" style="display: none;">
    <div class="verdict" id="verdict"></div>
    <div class="reason" id="reason"></div>
    <div class="evidence" id="evidence"></div>
    <a id="searchLink" href="#" target="_blank">See search results</a>
    <br /><br />
    <button onclick="shareWhatsapp()">üì§ Share on WhatsApp</button>
  </div>

  <footer>
    Made with ‚òï by Lenny Rajan
  </footer>

  <script>
    async function checkScam() {
      const message = document.getElementById('message').value.trim();
      if (!message) return alert('Please paste a message to check.');

      const res = await fetch(`/api/check-scam?q=${encodeURIComponent(message)}`);
      const data = await res.json();

      document.getElementById('verdict').textContent = `Verdict: ${data.verdict}`;
      document.getElementById('reason').textContent = data.reason;
      document.getElementById('evidence').innerHTML = data.evidence.map(t => `<li>${t}</li>`).join('');
      document.getElementById('searchLink').href = data.searchUrl;
      document.getElementById('result').style.display = 'block';
    }

    function shareWhatsapp() {
      const msg = document.getElementById('message').value;
      const verdict = document.getElementById('verdict').textContent;
      const shareText = `I just checked a message on ScamScan.netlify.app.\n\nMessage:\n"${msg}"\n\n${verdict}`;
      const waLink = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
      window.open(waLink, '_blank');
    }
  </script>
</body>
</html>
